<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BASFAY Uniforms — Shop</title>
  <meta name="description" content="BASFAY Uniforms — Quality & Affordable." />
  <meta name="theme-color" content="#1E88E5" />

  <link rel="stylesheet" href="./styles.css?v=20260226-1" />
</head>

<body>
<a class="skip" href="#main">Skip to content</a>

<header class="header">
  <div class="container header-inner">
    <a class="brand" href="#main">
      <span class="brand-mark">B</span>
      <span class="brand-text">
        <span class="brand-name">BASFAY Uniforms</span>
        <span class="brand-sub">Quality & Affordable</span>
      </span>
    </a>
  </div>
</header>

<main id="main">

  <!-- CLEAN HERO (PILLS REMOVED) -->
  <section class="brand-hero" aria-label="BASFAY brand banner">
    <div class="container brand-hero-inner">

      <div class="brand-badge">
        <div class="brand-logo">B</div>
        <div class="brand-lines">
          <h1>BASFAY Uniforms</h1>
          <p class="muted">Quality & Affordable</p>
        </div>
      </div>

      <div class="brand-right">
        <button class="cart-btn" id="openCart" type="button">
          <svg viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2Zm10 0c-1.1 0-1.99.9-1.99 2S15.9 22 17 22s2-.9 2-2-.9-2-2-2ZM6.2 6h14.6c.55 0 1 .45 1 1 0 .09-.01.18-.04.27l-2.1 7.35c-.24.83-1 1.38-1.86 1.38H8.1c-.86 0-1.62-.55-1.86-1.38L3.8 3H2c-.55 0-1-.45-1-1s.45-1 1-1h2.6c.46 0 .86.31.97.75L6.2 6Zm1.1 2 1.62 5.67c.06.2.25.33.46.33h9.7c.21 0 .4-.13.46-.33L21 8H7.3Z" />
          </svg>
          <span class="cart-badge" id="cartCount">0</span>
        </button>
      </div>

    </div>
  </section>

  <!-- SHOP SECTION -->
  <section class="section" id="shop">
    <div class="container">

      <div class="section-head">
        <h2>Catalog</h2>
        <p class="muted">Select size, add to order.</p>
      </div>

      <!-- FILTER BAR -->
      <div class="card soft" style="margin-bottom:16px;">
        <div style="display:flex; flex-wrap:wrap; gap:10px; align-items:end;">

          <div class="field">
            <label for="categoryDropdown">Category</label>
            <select id="categoryDropdown">
              <option value="">All</option>
            </select>
          </div>

          <div class="field">
            <label for="qTop">Find</label>
            <input id="qTop" type="search" placeholder="Search..." />
          </div>

          <div class="field">
            <label for="colorFilterTop">Color</label>
            <select id="colorFilterTop">
              <option value="">All</option>
            </select>
          </div>

          <div class="field">
            <label for="sortByTop">Sort</label>
            <select id="sortByTop">
              <option value="featured">Featured</option>
              <option value="name_asc">Name (A–Z)</option>
              <option value="name_desc">Name (Z–A)</option>
              <option value="price_asc">Price (Low–High)</option>
              <option value="price_desc">Price (High–Low)</option>
            </select>
          </div>

          <button class="btn small" id="clearFiltersTop" type="button">Reset</button>
        </div>
      </div>

      <!-- PRODUCT GRID -->
      <div class="catalog">
        <div class="grid" id="productGrid"></div>

        <div class="empty" id="emptyState" hidden>
          <h3>No matches</h3>
          <p class="muted">Reset filters or try broader search.</p>
        </div>
      </div>

    </div>
  </section>

</main>

<!-- DRAWER -->
<div class="drawer" id="drawer" aria-hidden="true">
  <div class="drawer-backdrop" id="drawerBackdrop"></div>
  <div class="drawer-panel">

    <div class="drawer-head">
      <h3>Your order</h3>
      <button class="icon-btn" id="closeDrawer">✕</button>
    </div>

    <div class="drawer-body">
      <div id="cartItems"></div>
      <div class="cart-empty" id="cartEmpty" hidden>
        <p><strong>No items yet.</strong></p>
      </div>
    </div>

    <div class="drawer-foot">
      <div class="cart-note muted">Size included.</div>

      <div class="card soft pay-card">
        <div class="pay-title">Payment</div>
        <div class="pay-options">
          <label class="pay-opt">
            <input type="radio" name="payMethod" value="M-Pesa" checked />
            <span><strong>M-Pesa</strong> (After confirm)</span>
          </label>

          <label class="pay-opt">
            <input type="radio" name="payMethod" value="Cash" />
            <span><strong>Cash</strong> (On pickup)</span>
          </label>
        </div>
      </div>

      <a class="btn primary full" id="sendWhatsApp"
         href="https://wa.me/254119667836"
         target="_blank">Send on WhatsApp</a>

      <button class="btn ghost full" id="clearCart" type="button">Clear</button>
    </div>

  </div>
</div>

<script src="./app.js?v=20260226-1" defer></script>

</body>
</html>

    <script>
      (function () {
        const box = document.createElement("div");
        box.style.position = "fixed";
        box.style.left = "10px";
        box.style.bottom = "10px";
        box.style.zIndex = "999999";
        box.style.maxWidth = "92vw";
        box.style.maxHeight = "45vh";
        box.style.overflow = "auto";
        box.style.padding = "10px 12px";
        box.style.borderRadius = "12px";
        box.style.background = "rgba(0,0,0,0.9)";
        box.style.color = "#fff";
        box.style.fontSize = "12px";
        box.style.fontFamily = "monospace";
        box.style.whiteSpace = "pre-wrap";
        box.textContent = "BASFAY DEBUG OVERLAY âœ…\n";
        document.addEventListener("DOMContentLoaded", () => {
          document.body.appendChild(box);
          log("HTML loaded");
        });

        function log(msg) {
          box.textContent += msg + "\n";
        }

        window.addEventListener("error", (e) => {
          log("âŒ ERROR: " + e.message);
          if (e.filename) log("File: " + e.filename);
          if (e.lineno) log("Line: " + e.lineno + ":" + e.colno);
        });

        window.addEventListener("unhandledrejection", (e) => {
          log("âŒ PROMISE ERROR: " + (e.reason?.message || e.reason));
        });

        const _fetch = window.fetch;
        window.fetch = function () {
          return _fetch.apply(this, arguments).then((res) => {
            if (!res.ok) {
              log(`âŒ FETCH FAIL: ${res.status} ${res.statusText} -> ${res.url}`);
            }
            return res;
          });
        };

        document.addEventListener("click", (e) => {
          const btn = e.target.closest("button");
          if (btn) log("ðŸŸ¦ CLICK: " + btn.textContent.trim());
        });
      })();
    </script>
